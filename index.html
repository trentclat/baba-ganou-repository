<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baba Ganou Repository</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Courier New', Courier, monospace;
            color: #fff;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
            color: #ffd700;
        }

        .subtitle {
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 40px;
        }

        .image-container {
            background: #0d0d0d;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            border: 2px solid #333;
        }

        .image-container img {
            max-width: 300px;
            height: auto;
            display: block;
        }

        .footer {
            margin-top: 40px;
            color: #666;
            font-size: 0.85rem;
        }

        .footer a {
            color: #ffd700;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .image-container img {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <h1>Baba Ganou</h1>
    <p class="subtitle">Welcome to the epic repository</p>

    <div class="image-container">
        <img src="image/image.png" alt="Epic Face">
    </div>

    <p class="footer">The most epic repository on the internet</p>
</body>
</html>
