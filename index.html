<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baba Ganou Repository</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Courier New', Courier, monospace;
            color: #fff;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
            color: #ffd700;
        }

        .subtitle {
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 40px;
        }

        .image-container {
            background: #0d0d0d;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            border: 2px solid #333;
        }

        .image-container img {
            max-width: 300px;
            height: auto;
            display: block;
        }

        .footer {
            margin-top: 40px;
            color: #666;
            font-size: 0.85rem;
        }

        .footer a {
            color: #ffd700;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .cursor-dot {
            position: fixed;
            left: 0;
            top: 0;
            pointer-events: none;
            border-radius: 50%;
            z-index: 9999;
            background: radial-gradient(circle, #ffd700 0%, #ff8c00 100%);
            box-shadow: 0 0 10px #ffd700, 0 0 20px rgba(255, 215, 0, 0.5);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .image-container img {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <h1>Baba Ganou</h1>
    <p class="subtitle">Welcome to the epic repository</p>

    <div class="image-container">
        <img src="image/image.png" alt="Epic Face">
    </div>

    <p class="footer">The most epic repository on the internet</p>

    <script>
        (function() {
            const NUM_DOTS = 12;
            const dots = [];
            let initialized = false;

            // Create dots
            for (let i = 0; i < NUM_DOTS; i++) {
                const dot = document.createElement('div');
                dot.className = 'cursor-dot';
                const size = Math.max(4, 16 - i * 1.2);
                dot.style.width = size + 'px';
                dot.style.height = size + 'px';
                dot.style.opacity = 1 - (i * 0.07);
                document.body.appendChild(dot);

                dots.push({
                    el: dot,
                    size: size,
                    x: 0,
                    y: 0,
                    vx: 0,
                    vy: 0
                });
            }

            let mouseX = 0;
            let mouseY = 0;

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;

                // Initialize all dots to cursor position on first move
                if (!initialized) {
                    initialized = true;
                    dots.forEach(dot => {
                        dot.x = mouseX;
                        dot.y = mouseY;
                    });
                }
            });

            function animate() {
                let targetX = mouseX;
                let targetY = mouseY;

                dots.forEach((dot, index) => {
                    // Spring physics - each dot follows the previous one
                    const spring = 0.15 - (index * 0.008);
                    const friction = 0.75;

                    // Calculate spring force
                    const dx = targetX - dot.x;
                    const dy = targetY - dot.y;

                    // Apply spring acceleration
                    dot.vx += dx * spring;
                    dot.vy += dy * spring;

                    // Apply friction
                    dot.vx *= friction;
                    dot.vy *= friction;

                    // Update position
                    dot.x += dot.vx;
                    dot.y += dot.vy;

                    // Position the element (center it on the position)
                    const offset = dot.size / 2;
                    dot.el.style.transform = `translate(${dot.x - offset}px, ${dot.y - offset}px)`;

                    // Next dot follows this dot
                    targetX = dot.x;
                    targetY = dot.y;
                });

                requestAnimationFrame(animate);
            }

            animate();
        })();
    </script>
</body>
</html>
